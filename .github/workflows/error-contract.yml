name: Error Contract Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  error-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Validate error catalog
        run: python3 scripts/check_error_catalog.py
