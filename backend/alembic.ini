[alembic]
script_location = alembic
prepend_sys_path = .

sqlalchemy.url = mysql+pymysql://kanban:Chrd5%400987@rm-bp1r74bu12nt8ibs50o.mysql.rds.aliyuncs.com/ai_zhongtai

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
