server {
  listen 8199;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Avoid caching index.html; otherwise users may keep stale asset hashes after deploy.
  location = /index.html {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Static assets can be cached aggressively (hashed filenames).
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}

