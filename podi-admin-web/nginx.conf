server {
  listen 8199;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 50m;

  # Same-origin API proxy (avoid Vite dev server / avoid cross-origin env drift).
  location /api/ {
    proxy_pass http://backend:8099;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Avoid caching index.html; otherwise users may keep stale asset hashes after deploy.
  location = /index.html {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Static assets can be cached aggressively (hashed filenames).
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
